<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="css/materialize.min.css"/>
	<link type="text/css" href="css/materialdesignicons.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/login.css"/>
	<title>三百两抽奖系统控制台-登录</title>
</head>
<body>
	<div id="login-page" class="row">
		<div class="col s4 offset-s4 card-panel">
			<form class="login-form" id="login-form" method="POST" action="http://localhost:1923/signin">
			    <div class="row">
			    	<div class="input-field col s12 center">
			            <img src="avatars/avatar7.png" class="responsive-img valign profile-image-login">
			            <p class="center login-form-text">欢迎使用三百两抽奖系统</p>
			        </div>
			    </div>
				<div class="row margin">
				   	<div class="input-field col s12">
				    	<i class="mdi mdi-account-tie prefix user-icon"></i>
				        <input class="validate" id="username" type="text">
				        <label for="email" data-error="wrong" data-success="right" class="user-label">Telephone</label>
				    </div>
				</div>
				<div class="row margin">
					<div class="input-field col s12">
				    	<i class="mdi mdi-lock prefix pwd-icon"></i>
				        <input id="password" type="password">
				        <label for="password" class="pwd-label">Password</label>
				        </div>
				    </div>
				<div class="row">          
					<div class="input-field col s6  login-text">
				    	<input type="checkbox" id="remember-me">
				       	<label for="remember-me" id="rem-label">记住我</label>
				    </div>
					<div class="col s6">
						<p class="margin right-align medium-small log-bar"></p>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
					    <a href="#" id="login" class="btn waves-effect waves-light col s12">登　录</a>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6 m6 l6">
						<p class="margin medium-small"><a href="register.html">现在注册!</a></p>
					</div>
					<div class="input-field col s6 m6 l6">
						<p class="margin right-align medium-small"><a href="forgot-password.html" id="offline">离线使用
							<i class="mdi mdi-arrow-right-circle offline-icon"></i></a></p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
